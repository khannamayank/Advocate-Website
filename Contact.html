<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India's Best Lawyer- Contact</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        :root{
            --primary-color:#D1AB74;
            --secondary-color:#38312C;
        }
    </style>
</head>
<body class="relative">
    <div class="fixed h-[100vh] w-[100vw] z-[-1] opacity-85"><img class="background-img object-cover object-center h-[100%] w-[100%]" src="./Assets/bgimage3.jpg"></div>
    <header class="bg-[var(--secondary-color)] p-10 xl:bg-transparent">
        <nav class="flex flex-col items-center gap-8 xl:flex xl:flex-row xl:gap-45">
            <div><img src="./Assets/Logo.png" class="h-[20vmax] xl:contrast-200 xl:h-[15vmax]"></div>
            <ul class="menu-items flex text-[var(--primary-color)] gap-4 flex-wrap text-lg xl:text-white xl:text-3xl">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./CaseStudies.html">Case Studies</a></li>
                <li class="underline underline-offset-10"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="text-white py-5 pb-0 m-0 xl:py-0">
        <div class="px-15 font-serif text-center">
        <h1 class="text-4xl">Find the Legal Solutions You Need</h1>
    </div>
    <div class="text-black text-center p-10 w-[90vw] mx-auto mt-10 relative shadow-2xl shadow-black xl:w-[50%]">
        <div class="absolute w-[100%] h-[100%] top-0 left-0 z-[-1] bg-[var(--primary-color)] rounded-lg"></div>
        <h2 class="text-3xl font-bold mb-5 shadow-lg shadow-black p-4">Charanjeet Kohli and Gagan Kohli</h2>
        <p class="text-xl font-semibold">Chamber No.65 Ground floor District Courts Ambala City</p>
        <p class="leading-8 p-3 text-xl"><a href="tel:9896257640">+9896257640</a> | <a href="mailto:advocatekohli@gmail.com">advocatekohli@gmail.com</a></p>
        <img src="./Assets/image4.jpeg" class="rounded-full shadow-lg">
    </div>
    <p class="pt-9 px-4 font-bold text-center text-5xl">Get in touch to discuss your legal needs.</p>
    <div class="bg-[var(--primary-color)] w-[90vw] mx-auto rounded-3xl mt-8 mb-15 p-7 px-0 xl:px-5">
        <form class="contact-form" method="post">
            <div class="xl:flex xl:items-center xl:w-[100%] xl:justify-around">
            <input type="text" placeholder="First name*" class="f-name bg-white rounded-lg p-2 px-4 w-[90%] mx-auto block text-black xl:m-0 xl:w-[47%]">
            <input type="text" placeholder="Last name*" class="l-name bg-white rounded-lg p-2 px-4 w-[90%] mx-auto block text-black mt-4 xl:m-0 xl:w-[47%]">
            </div>
            <div class="xl:flex xl:items-center xl:w-[100%] xl:justify-around xl:mt-4">
            <input type="email" placeholder="Email address*" class="email bg-white rounded-lg p-2 px-4 w-[90%] mx-auto block text-black mt-4 xl:m-0 xl:w-[47%]">
            <input type="number" placeholder="Phone number*" class="mobileno bg-white rounded-lg p-2 px-4 w-[90%] mx-auto block text-black mt-4 xl:m-0 xl:w-[47%]">
            </div>
            <textarea placeholder="Message*" class="msg bg-white rounded-lg p-2 px-4 w-[90%] mx-auto block text-black mt-4 xl:w-[97%]"></textarea>
            <button class="submit-btn cursor-pointer block mx-auto mt-4 bg-[var(--primary-color)] border-4 p-3 text-[var(--secondary-color)] rounded-sm border-double w-[90%] text-lg xl:w-[13%]">Submit</button>
        </form>
    </div>
    </main>
    <footer class="bg-[var(--secondary-color)] text-[var(--primary-color)] text-center py-5 flex flex-col items-center gap-6 xl:flex-row xl:justify-between xl:px-10 xl:items-center">
        <div class="hidden xl:inline-block"><img class="h-[20vh]" src="./Assets/logo.png"></div>
        <p>&copy; 2025 . All Rights Reserved.</p>
        <div class="flex gap-10">
        <img src="./Assets/facebook.png" class="h-6">
        <img src="./Assets/instagram.png" class="h-6">
        <img src="./Assets/twitter.png" class="h-6">
        </div>
    </footer>
    <script src="./script.js">
    </script> 
</body>
</html>
